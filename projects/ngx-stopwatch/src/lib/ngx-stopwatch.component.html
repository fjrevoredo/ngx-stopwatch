<div *ngIf="lapEnabled && laps.length > 0">
  <ul>
    <li *ngFor="let lap of laps; let i = index;"><strong>#{{i + 1}}</strong>  {{formatTime(lap.hours, 2)}}
      : {{formatTime(lap.minutes, 2)}} : {{formatTime(lap.seconds, 2)}} <span
        *ngIf="showMillis"
        class="millis"> : {{formatTime(lap.milliseconds, 3)}}</span></li>
  </ul>
</div>
<p>
  {{formatTime(time.hours, 2)}} : {{formatTime(time.minutes, 2)}} : {{formatTime(time.seconds, 2)}} <span
  *ngIf="showMillis"
  class="millis"> : {{formatTime(time.milliseconds, 3)}}</span>
</p>
<p>
  <button (click)="startStopwatch()">{{startButtonLabel}}</button>
  <button (click)="resetStopwatch()">Reset</button>
</p>
